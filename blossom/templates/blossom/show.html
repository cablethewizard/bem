{%extends "blossom/base.html"%}
{% block title %}Current Schedule{% endblock%}
{% load static%}

{%block content%}
<link rel="stylesheet" href="{% static "blossom/schedule.css" %}">
  {% load render_table from django_tables2 %}
    <div class="flex-container">
    {% for item in data %}
      <div class="flexitem">
      <h3>{{item.room}}</h3>
      {% render_table item.table %}
      </div>
    {% endfor %}
    </div>
{%endblock content%}
